<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Universal Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Consistent Body and Container Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* Light grey-blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 550px;
            width: 100%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: left; /* Override body center alignment for content */
        }

        /* Headings */
        h1 {
            color: #28a745; /* Green for success */
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 30px;
            border-bottom: 2px solid #28a745;
            padding-bottom: 15px;
            font-weight: 700;
        }
        h2, h3 {
            color: #2c3e50; /* Darker text for headings */
            border-bottom: 1px solid #e0e6ed;
            padding-bottom: 15px;
            margin-top: 35px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        h2:first-of-type { /* Adjust for the first h2 after h1 */
            margin-top: 20px;
        }

        /* Cart Summary Styling */
        .cart-summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #e0e6ed;
            font-size: 1em;
            color: #444;
        }
        .cart-summary-item:last-of-type {
             border-bottom: none;
        }
        .item-name-qty {
            font-weight: 500;
        }
        .item-price {
            font-weight: 700;
            color: #4CAF50; /* Green for item prices */
        }
        
        hr {
            border: none;
            border-top: 1px solid #e0e6ed;
            margin: 25px 0;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            margin-bottom: 30px;
        }
        .total-section h3 {
            border-bottom: none;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            font-weight: 700;
        }
        #total-price-display {
            font-size: 1.8em;
            font-weight: 700;
            color: #28a745; /* Green for total price on success */
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
            padding-bottom: 10px;
        }

        /* Return Button */
        .btn-return {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin: 30px auto 0 auto;
            background-color: #5c6bc0; /* Accent blue for continue shopping */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-return:hover {
            background-color: #4e59a8; /* Darker blue */
            transform: translateY(-2px);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                margin: 10px auto;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
                padding-bottom: 10px;
            }
            h2, h3 {
                font-size: 1.5em;
                margin-top: 25px;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            .total-section {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 20px;
            }
            .total-section h3 {
                margin-bottom: 10px;
            }
            #total-price-display {
                font-size: 1.5em;
            }
            .message {
                font-size: 1em;
            }
            .btn-return {
                font-size: 1em;
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            h2, h3 {
                font-size: 1.3em;
            }
            .cart-summary-item {
                font-size: 0.9em;
            }
            #total-price-display {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p class="message">Thank you for your purchase. Your order has been placed successfully.</p>
        
        <h2>Order Summary</h2>
        <div id="cart-summary"></div>
        <hr>
        <div class="total-section">
            <h3>Total:</h3> <span id="total-price-display">$0.00</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadOrderDetails);

        function loadOrderDetails() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartSummary = document.getElementById("cart-summary");
            const totalPriceDisplay = document.getElementById("total-price-display");
            let total = 0;

            if (cart.length === 0) {
                cartSummary.innerHTML = '<p class="cart-summary-item" style="justify-content: center; font-style: italic; color: #777;">No items found in your previous order.</p>';
            } else {
                cartSummary.innerHTML = cart.map(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    return `
                        <p class="cart-summary-item">
                            <span class="item-name-qty">${item.name} (x${item.quantity})</span> 
                            <span class="item-price">$${itemTotal.toFixed(2)}</span>
                        </p>
                    `;
                }).join('');
            }

            totalPriceDisplay.textContent = `$${total.toFixed(2)}`;
            // Optionally, clear the cart after a successful order
            // localStorage.removeItem("cart"); 
        }
    </script>
</body>
</html>
