<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Universal Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Consistent Body and Container Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* Light grey-blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 550px;
            width: 100%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* Headings */
        h2, h3 {
            color: #2c3e50; /* Darker text for headings */
            border-bottom: 1px solid #e0e6ed;
            padding-bottom: 15px;
            margin-top: 35px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        h2:first-child {
            margin-top: 0;
        }

        /* Cart Summary Styling */
        .cart-summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #e0e6ed;
            font-size: 1em;
            color: #444;
        }
        .cart-summary-item:last-of-type {
             border-bottom: none;
        }
        .item-name-qty {
            font-weight: 500;
        }
        .item-price {
            font-weight: 700;
            color: #4CAF50; /* Green for item prices */
        }
        
        hr {
            border: none;
            border-top: 1px solid #e0e6ed;
            margin: 25px 0;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            margin-bottom: 30px;
        }
        .total-section h3 {
            border-bottom: none;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            font-weight: 700;
        }
        #total-price-display {
            font-size: 1.8em;
            font-weight: 700;
            color: #5c6bc0; /* Accent blue for total price */
        }

        /* Form Elements */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none; /* Remove default select styling */
            -moz-appearance: none;
            appearance: none;
            background-color: #fff; /* Ensure white background */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.4L146.2%20228.8%2018.8%2074.8a17.6%2017.6%200%200%200-25.2-25.2c-.3-.3-.6-.5-.9-.8-.4-.4-.7-.8-1-1.2A17.6%2017.6%200%200%200%200%2069.4v153.6a17.6%2017.6%200%200%200%2017.6%2017.6h257.2a17.6%2017.6%200%200%200%2017.6-17.6V69.4z%22%2F%3E%3C%2Fsvg%3E'); /* Custom dropdown arrow */
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #5c6bc0; /* Accent blue on focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.2);
        }
        input[type="text"]:read-only,
        input[type="number"]:read-only {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        /* Submit Button */
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin-top: 25px;
            background-color: #5c6bc0; /* Accent blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #4e59a8; /* Darker blue */
            transform: translateY(-2px);
        }
        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                margin: 10px auto;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
            h2, h3 {
                font-size: 1.5em;
                margin-top: 25px;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            .total-section {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 20px;
            }
            .total-section h3 {
                margin-bottom: 10px;
            }
            #total-price-display {
                font-size: 1.5em;
            }
            input[type="text"], input[type="number"], select, input[type="submit"] {
                font-size: 0.95em;
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h2, h3 {
                font-size: 1.3em;
            }
            input[type="submit"] {
                font-size: 1em;
                padding: 12px 15px;
            }
            .cart-summary-item {
                font-size: 0.9em;
            }
            #total-price-display {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Checkout</h2>
    <div id="cart-summary"></div>
    <hr>
    <div class="total-section">
        <h3>Order Total:</h3> <span id="total-price-display">$0.00</span>
    </div>
    
    <form method="post" action="/pay">
        <label for="price">Total Amount</label>
        <input type="number" id="price" name="price" value="0.00" step="0.01" min="0.01" readonly>
         
        <label for="currency">Currency</label>
        <input type="text" id="currency" name="currency" value="USD" readonly>
        
        <label for="method">Payment Method</label>
        <select id="method" name="method">
            <option value="PayPal" selected>PayPal</option>
            <option value="Card">Credit/Debit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
        </select>
        
        <label for="intent">Payment Intent</label>
        <input type="text" id="intent" name="intent" value="sale" readonly>
        
        <label for="description">Payment Description</label>
        <input type="text" id="description" name="description" placeholder="e.g., Online Store Purchase" required>
        
        <input type="submit" value="Continue to Payment">
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', loadCart);

    function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartSummary = document.getElementById("cart-summary");
        const totalPriceDisplay = document.getElementById("total-price-display");
        const priceInput = document.getElementById("price");
        let total = 0;

        if (cart.length === 0) {
            cartSummary.innerHTML = '<p class="cart-summary-item" style="justify-content: center; font-style: italic; color: #777;">Your cart is empty.</p>';
        } else {
            cartSummary.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <p class="cart-summary-item">
                        <span class="item-name-qty">${item.name} (x${item.quantity})</span> 
                        <span class="item-price">$${itemTotal.toFixed(2)}</span>
                    </p>
                `;
            }).join('');
        }

        totalPriceDisplay.textContent = `$${total.toFixed(2)}`;
        priceInput.value = total.toFixed(2);

        const descriptionInput = document.getElementById("description");
        if (descriptionInput.value === "") {
             descriptionInput.value = `Online Store Purchase`;
        }
    }
</script>
</body>
</html>
